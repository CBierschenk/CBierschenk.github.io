<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Who Is Constantin?</title>
  </head>
  <body>
    <!--Overlay div covering infos until restarting the computer-->
    <div class="startingOverlay layerPosition00 questionPower hide">
      <div>
        <h1 class="space">Have you tried turning it off and on again?</h1>
        <button class="powerButtonOutline round">
          <i style="font-size: 192px; color: red" class="fa">&#xf011; </i>
        </button>
      </div>
    </div>
    <div class="startingOverlay layerPosition00 loadingBar hide">
      <p>Loading..</p>
      <div id="myProgress">
        <div id="myBar">
          <p class="center">0%</div>
        </div>
      </div>
    </div>
    <!--Header contains my navigation a switching foto left and the title right whith emphasing my name, -->
    <div class="layerPosition00">
      <header>
        <nav class="navigation">
            <li class="navigationLink" ><a>About</a></li>
            <li class="navigationLink"><a>Abilities</a></li>
            <li class="navigationLink"><a>Projects</a></li>
            <li class="navigationLink"><a>Blogs</a></li>
        </nav>
        <!--Icons to other stuff (github, linkedIn, HackerRank)-->
        <div id="wrapper">
            <div  id="first">
                <img src="./dummy.jpeg" class="center spaceTop">
            </div>
            <div id="second">
                <h1 class="title">Who is</h1>
                <h1 class="title">Constantin</h1>
                <h1 class="title">?</h1>
            </div>
        </div>
      </header>
      <!--First section "About": left short text, right photo from myself -->
      <section class="sectionSpace">
        <h1>About</h1>
      </section>
      <!--Second section "Professional Experience": Timeline with clickable dates for more info (pop/up), below two diagramms: first bar chart showing hard skills, second pie chart softskills-->
      <section class="sectionSpace">
        <h1>Abilities</h1>
      </section>
      <!--Third section "Projects": Project Selection, Popup with project-->
      <section class="sectionSpace">
        <h1>Projects</h1>
      </section>
      <footer>
        <div>
          <h2>Blog</h2>
        </div>
        <div>
          <p>Name</p>
          <p>E-Mail</p>
          <p>Social Media</p>
        </div>
      </footer>
    </div>
  </body>
</html>
